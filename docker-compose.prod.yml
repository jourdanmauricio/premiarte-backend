# docker-compose.prod.yml
version: '3.8'

services:
  strapi:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: strapi-prod
    expose:
      - "1337"
    volumes:
      - uploads-volume:/app/public/uploads
      - data-volume:/app/.tmp
    environment:
      NODE_ENV: production
      HOST: 0.0.0.0
      PORT: 1337
      DATABASE_CLIENT: sqlite
      DATABASE_FILENAME: .tmp/data.db
      URL: https://premiarteserver.lumau.com.ar
      PUBLIC_URL: https://premiarteserver.lumau.com.ar
      ADMIN_URL: https://premiarteserver.lumau.com.ar/admin
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:1337/_health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - coolify
  
networks:
  coolify:
    external: true

volumes:
  uploads-volume:
  data-volume: